<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
            href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&display=swap"
            rel="stylesheet"
    />
    <title>List Product</title>

    <style>
        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-detail {
            display: flex;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            flex: 1;
            padding: 20px;
        }

        .product-image img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .product-info {
            flex: 1;
            padding: 20px;
        }

        .product-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 20px;
            color: #007bff;
            margin-bottom: 20px;
        }

        .product-description {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .quantity-btn {
            background-color: #f0f0f0;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            font-size: 18px;
            margin: 0 10px;
            border: 1px solid #ddd;
            padding: 5px;
        }

        .add-to-cart-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .add-to-cart-btn:hover {
            background-color: #0056b3;
        }
    </style>

</head>
<body>
<!--Header-->
<div th:replace="~{fragments/header :: header}"></div>
<!--Header ends-->


<div class="container">
    <div class="product-detail">
        <div class="product-image">
            <img th:src="${product.image}" th:alt="${product.name}">
        </div>
        <div class="product-info">
            <h1 class="product-name" th:text="${product.name}"></h1>
            <p class="product-price" th:text="'$' + ${product.price}"></p>
            <p class="product-description" th:text="${product.description}"></p>

            <form th:action="@{/cart/add-cart}" method="post">
                <button class="quantity-btn" id="quantity-btn-decrease" type="button">-</button>
                <input type="hidden" name="productId" th:value="${product.id}"/>

                <input type="number" class="quantity-input" name="quantity" id="quantity-input" min="1" value="1"/>
                <button class="quantity-btn" id="quantity-btn-increase" type="button">+</button>
                <button class="add-to-cart-btn" type="submit">
                    Add To Cart
                </button>
            </form>

        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const decreaseBtn = document.getElementById('quantity-btn-decrease');
        const increaseBtn = document.getElementById('quantity-btn-increase');
        const quantityInput = document.getElementById('quantity-input');

        decreaseBtn.addEventListener('click', function (e) {
            e.preventDefault(); // Prevent form submission
            let currentValue = parseInt(quantityInput.value) || 1; // Default to 1 if NaN
            if (currentValue > 1) {
                quantityInput.value = currentValue - 1;
            }
        });

        increaseBtn.addEventListener('click', function (e) {
            e.preventDefault(); // Prevent form submission
            let currentValue = parseInt(quantityInput.value) || 1; // Default to 1 if NaN
            quantityInput.value = currentValue + 1;
        });
    });
</script>
<!-- Footer Section -->
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="../js/dropdown.js"></script>
</body>
</html>
