<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
            href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&display=swap"
            rel="stylesheet"
    />
    <title>List Product</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    .product-detail {
        display: flex;
        background-color: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product-image {
        flex: 1;
        padding: 20px;
    }
    .product-image img {
        width: 100%;
        height: auto;
        object-fit: cover;
    }
    .product-info {
        flex: 1;
        padding: 20px;
    }
    .product-name {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
    }
    .product-price {
        font-size: 20px;
        color: #007bff;
        margin-bottom: 20px;
    }
    .product-description {
        margin-bottom: 20px;
        line-height: 1.6;
    }
    .quantity-control {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }
    .quantity-btn {
        background-color: #f0f0f0;
        border: none;
        padding: 10px 15px;
        font-size: 18px;
        cursor: pointer;
    }
    .quantity-input {
        width: 50px;
        text-align: center;
        font-size: 18px;
        margin: 0 10px;
        border: 1px solid #ddd;
        padding: 5px;
    }
    .add-to-cart-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
    }
    .add-to-cart-btn:hover {
        background-color: #0056b3;
    }
</style>
</head>

<body>
<header>
    <nav class="nav-bar">
        <div class="brand-container">
            <img class="logo" src="../images/logo.jpg" alt="Furniture Haven" />
            <h1 class="brand-name">Furniture Haven</h1>
        </div>

        <ul>
            <div class="search">
                <input type="text" placeholder="Search...">
                <a href="#"><i class="fa fa-search icon-search"></i></a>
            </div>
            <li><a class="nav-link" href="">FAQ</a></li>

            <li><a class="nav-link" href=""><img
                    class="shopping-cart"
                    src="../images/user-login.png"
                    alt="Sign in"
            /></a></li>

            <li>
                <a href=""
                ><img
                        class="shopping-cart"
                        src="../images/shopping-bag.png"
                        alt="shopping-bag"
                /></a>

            </li>
        </ul>
    </nav>
</header>
<div class="container">
    <div class="product-detail">
        <div class="product-image">
            <img th:src="${product.image}" th:alt="${product.name}">
        </div>
        <div class="product-info">
            <h1 class="product-name" th:text="${product.name}"></h1>
            <p class="product-price" th:text="'$' + ${product.price}"></p>
            <p class="product-description" th:text="${product.description}"></p>
            <div class="quantity-control">
                <button class="quantity-btn" onclick="decreaseQuantity()">-</button>
                <input type="number" id="quantity" class="quantity-input" value="1" min="1">
                <button class="quantity-btn" onclick="increaseQuantity()">+</button>
            </div>
            <form th:action="@{/add-cart}" method="post">
                <input type="hidden" name="productId" th:value="${product.id}"/>
                <input type="hidden" name="customerId" th:value="${customer.id}"/>
                <input type="hidden" name="quantity" id="form-quantity" value="1"/>
                <button class="add-to-cart-btn" type="submit">
                    Add TO Cart
                </button>
            </form>
        </div>
    </div>
</div>

<script>

    function decreaseQuantity() {
        var quantityInput = document.getElementById('quantity');
        var currentValue = parseInt(quantityInput.value);
        if (currentValue > 1) {
            quantityInput.value = currentValue - 1;
        }
    }

    function increaseQuantity() {
        var quantityInput = document.getElementById('quantity');
        var currentValue = parseInt(quantityInput.value);
        quantityInput.value = currentValue + 1;
    }


</script>
<!-- Footer Section -->
<footer class="site-footer">
    <div class="footer-container">
        <div class="footer-column">
            <h4>Company</h4>
            <ul>
                <li><a href="">About us</a></li>
                <li><a href="">Our services</a></li>
                <li><a href="">Privacy policy</a></li>
            </ul>
        </div>
        <div class="footer-column">
            <h4>Support</h4>
            <ul>
                <li><a href="">FAQ</a></li>
                <li><a href="">Contact us</a></li>
                <li><a href="">Shipping</a></li>
            </ul>
        </div>

        <div class="footer-column">
            <h4>Follow us</h4>
            <ul class="social-links">
                <li>
                    <img src="../images/facebook.png" alt="logo" />
                    <a href="">Facebook</a>
                </li>
                <li>
                    <img src="../images/instagram.png" alt="logo" />
                    <a href="">Instagram</a>
                </li>
                <li>
                    <img src="../images/twitter.png" alt="logo" />
                    <a href="">Twitter</a>
                </li>
            </ul>
        </div>
    </div>
</footer>
</body>
</html>
