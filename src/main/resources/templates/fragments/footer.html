<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Fragment</title>
</head>
<body>
    <footer th:fragment="footer" class="site-footer">
        <div class="footer-container">
            <div class="footer-column">
                <h4>Company</h4>
                <ul>
                    <li><a th:href="@{/about}">About Us</a></li>
                    <li><a th:href="@{/return-policy}">Return Policy</a></li>
                    <li><a th:href="@{/privacy}">Privacy Policy</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h4>Support</h4>
                <ul>
                    <li><a th:href="@{/faq}">FAQ</a></li>
                    <li><a th:href="@{/contact}">Contact Us</a></li>
                    <li><a th:href="@{/shipping}">Shipping</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h4>Follow us</h4>
                <ul class="social-links">
                    <li>
                        <img src="../images/facebook.png" alt="logo" />
                        <a href="">Facebook</a>
                    </li>
                    <li>
                        <img src="../images/instagram.png" alt="logo" />
                        <a href="">Instagram</a>
                    </li>
                    <li>
                        <img src="../images/twitter.png" alt="logo" />
                        <a href="">Twitter</a>
                    </li>
                </ul>
            </div>
        </div>
        <div>
            <p style="text-align: center">&copy; 2024 Furniture Haven. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
