<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Billing Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css"/>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            line-height: 1.6;
            margin: 0;

            background-color: #f4f4f4;
            color: #333;
        }
        .container {

            margin: 0;
            background: white;

        }
        .bill-to {

            margin: auto;
            background: white;
            padding: 30px;

                border-radius: 8px;
                overflow: hidden;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }

        h1, h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
           /* border-color: #3498db;*/
            outline: none;
        }



        .order-summary {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .order-summary table {
            width:600px;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .order-summary th, .order-summary td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        .order-summary tr:last-child td {
            border-bottom: none;
        }

        .order-total {
            width:600px;
            border-top: 2px solid #ddd;
            padding-top: 15px;
        }

        .order-total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .order-total-row:last-child {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .payment-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }

        .payment-option {
            flex: 1 0 calc(50% - 15px);
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }

        .payment-option:hover {
            background-color: #e9e9e9;
        }

        .payment-option input[type="radio"] {
            margin-right: 10px;
        }

        .payment-option label {
            margin-bottom: 0;
            display: inline;
        }

        .place-order-btn {
            background-color: #3498db;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .place-order-btn:hover {
            background-color: #2980b9;
        }

        .back-to-shopping {
            margin-bottom: 20px;
        }

        .back-to-shopping a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            transition: color 0.3s;
        }

        .back-to-shopping a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
<!--Header-->

<div th:replace="~{fragments/header :: header}"></div>

<!--Header ends-->

<div class="container">

    <div class="bill-to">
        <div class="back-to-shopping">
            <a href="/products">‚Üê Back To Shopping</a>
        </div>
    <h2>Bill To:</h2>
    <form th:action="@{/cart/receipt}" method="post">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
        </div>
        <div class="form-group">
            <label for="zip">ZIP Code:</label>
            <input type="text" id="zip" name="zip" required>
        </div>

        <h2>Order Summary</h2>
        <div class="order-summary">
            <table>
                <tr>
                    <th>Product</th>
                    <th> </th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
                <tr th:each="item : ${cart.items}">
                    <td colspan="2"><div><img th:src="${item.product.image}" alt="Product Image" style="width: 50px; height: 50px">
                        <span th:text="${item.product.description}"></span></div></td>
                    <td th:text="${item.quantity}">Quantity</td>
                    <td th:text="${item.price}">Price</td>
                    <td th:text="${item.totalPrice}">Total</td>
                </tr>
            </table>
            <div class="order-total">
                <div class="order-total-row">
                    <span>Subtotal:</span>
                    <span th:text="'$' + ${#numbers.formatDecimal(cart.subtotal, 1, 2)}">Subtotal</span>
                </div>
                <div class="order-total-row">
                    <span>Tax:</span>
                    <span th:text="'$' + ${#numbers.formatDecimal(cart.tax, 1, 2)}">Tax</span>
                </div>
                <div class="order-total-row">
                    <span>Total Price (including tax):</span>
                    <span th:text="'$' + ${#numbers.formatDecimal(cart.totalPriceWithTax, 1, 2)}">Total Price</span>
                </div>
            </div>
        </div>

        <h2>Payment Method</h2>
        <div class="payment-options">
            <div class="payment-option">
                <input type="radio" id="cod" name="payment" value="cod">
                <label for="cod">Cash on Delivery</label>
            </div>
            <div class="payment-option">
                <input type="radio" id="credit-card" name="payment" value="credit-card">
                <label for="credit-card">Credit Card</label>
            </div>
            <div class="payment-option">
                <input type="radio" id="debit-card" name="payment" value="debit-card">
                <label for="debit-card">Debit Card</label>
            </div>
            <div class="payment-option">
                <input type="radio" id="paypal" name="payment" value="paypal">
                <label for="paypal">PayPal</label>
            </div>
            <div class="payment-option">
                <input type="radio" id="bank-transfer" name="payment" value="bank-transfer">
                <label for="bank-transfer">Bank Transfer</label>
            </div>
        </div>

        <button type="submit" class="place-order-btn">Place Order</button>
    </form>
    </div>
</div>
<!-- Footer Section -->
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="../js/dropdown.js"></script>
</body>
</html>
