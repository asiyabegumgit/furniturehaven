<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

            rel="stylesheet"
    />

<body>
<!--header section-->
<header>
    <nav class="nav-bar">
        <div class="brand-container">
            <img class="logo" src="../images/logo.jpg" alt="Furniture Haven" />
            <h1 class="brand-name">Furniture Haven</h1>
        </div>

        <ul>
            <div class="search">
                <input type="text" placeholder="Search...">
                <a href="#"><i class="fa fa-search icon-search"></i></a>
            </div>
            <li><a class="nav-link" href="">FAQ</a></li>

            <li><a class="nav-link" href=""><img
                    class="shopping-cart"
                    src="../images/user-login.png"
                    alt="Sign in"
            /></a></li>

            <li>
                <a href=""
                ><img
                        class="shopping-cart"
                        src="../images/shopping-bag.png"
                        alt="shopping-bag"
                /></a>

            </li>
        </ul>

<h1>view Cart</h1>
<!-- Footer Section -->
<footer class="site-footer">
    <div class="footer-container">
        <div class="footer-column">
            <h4>Company</h4>
            <ul>
                <li><a href="">About us</a></li>
                <li><a href="">Our services</a></li>
                <li><a href="">Privacy policy</a></li>
            </ul>
        </div>
        <div class="footer-column">
            <h4>Support</h4>
            <ul>
                <li><a href="">FAQ</a></li>
                <li><a href="">Contact us</a></li>
                <li><a href="">Shipping</a></li>
            </ul>
        </div>

        <div class="footer-column">
            <h4>Follow us</h4>
            <ul class="social-links">
                <li>
                    <img src="../images/facebook.png" alt="logo" />
                    <a href="">Facebook</a>
                </li>
                <li>
                    <img src="../images/instagram.png" alt="logo" />
                    <a href="">Instagram</a>
                </li>
                <li>
                    <img src="../images/twitter.png" alt="logo" />
                    <a href="">Twitter</a>
                </li>
            </ul>
        </div>
    </div>
</footer>

</html>
