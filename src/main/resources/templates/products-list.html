    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../css/style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link
                href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
                rel="stylesheet"
        />
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link
                href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&display=swap"
                rel="stylesheet"
        />
        <title>List Product</title>
        <style>
            .grid-container {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-gap: 20px;
            }

            .card {
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
                width: 100%;
                height: 450px; /* Fixed height */
                margin: auto;
                text-align: center;
                font-family: arial;
                display: flex;
                flex-direction: column;
                text-decoration: none; /* Remove underline from anchor */
                color: inherit; /* Inherit text color from parent */
            }

            .card:hover {
                box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            }

            .card img {
                width: 100%;
                height: 200px; /* Fixed height for images */
                object-fit: cover; /* Maintain aspect ratio */
            }

            .card-content {
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                padding: 10px;
            }

            .price {
                font-size: 22px;
                margin: 10px 0;
            }

            .description {
                flex-grow: 1;
                overflow: hidden;
                text-overflow: ellipsis;
                display: -webkit-box;
                -webkit-line-clamp: 3; /* Limit to 3 lines */
                -webkit-box-orient: vertical;
            }

            .card button {
                border: none;
                outline: 0;
                padding: 12px;
                color: white;
                background-color: #000;
                text-align: center;
                cursor: pointer;
                width: 100%;
                font-size: 18px;
                margin-top: auto;
            }

            .card button:hover {
                opacity: 0.7;
            }

            .pagination {
                text-align: center;
                margin: 20px 0;
            }

            .pagination a {
                margin: 0 10px;
                padding: 8px 16px;
                background-color: #007bff;
                color: white;
                text-decoration: none;
                border-radius: 5px;
            }

            .pagination a:hover {
                background-color: #0056b3;
            }
        </style>
    </head>

    <body>
    <!--Header-->
    <div th:replace="~{fragments/header :: header}"></div>
    <!--Header ends-->


    <div class="grid-container">
        <a th:each="product : ${products}" th:href="@{/products/{id}(id=${product.id})}" class="card">
            <img th:src="${product.image}" th:alt="${product.name}">
            <div class="card-content">
                <h2 th:text="${product.name}"></h2>
                <p class="price" th:text="'$'+${product.price}"></p>
                <p class="description" th:text="${product.description}"></p>
            </div>
        </a>
    </div>

    <!-- Footer Section -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="../js/dropdown.js"></script>
    </body>
    </html>
