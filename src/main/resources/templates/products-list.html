<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
            href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&display=swap"
            rel="stylesheet"
    />
    <title>List Product</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            width: 100%;
            height: 450px; /* Fixed height */
            margin: auto;
            text-align: center;
            font-family: arial;
            display: flex;
            flex-direction: column;
            text-decoration: none; /* Remove underline from anchor */
            color: inherit; /* Inherit text color from parent */
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .card img {
            width: 100%;
            height: 200px; /* Fixed height for images */
            object-fit: cover; /* Maintain aspect ratio */
        }
        .card-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
        }
        .price {
            font-size: 22px;
            margin: 10px 0;
        }
        .description {
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3; /* Limit to 3 lines */
            -webkit-box-orient: vertical;
        }
        .card button {
            border: none;
            outline: 0;
            padding: 12px;
            color: white;
            background-color: #000;
            text-align: center;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            margin-top: auto;
        }
        .card button:hover {
            opacity: 0.7;
        }
        .pagination {
            text-align: center;
            margin: 20px 0;
        }
        .pagination a {
            margin: 0 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .pagination a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<!--Header-->
<header>
    <nav class="nav-bar">
        <div class="brand-container">
            <img class="logo" src="../images/logo.jpg" alt="Furniture Haven" />
            <h1 class="brand-name">Furniture Haven</h1>
        </div>

        <ul>
            <li>
                <div class="search-container">
                    <form th:action="@{/products/search}" method="get">
                        <input type="text" id="search" placeholder="Search.." name="keyword">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </div>
            </li>
            <li><a class="nav-link" th:href="@{/homepage}">Home</a></li>
            <li><a class="nav-link" th:href="@{/faq}">FAQ</a></li>
            <li>
                <div class="nav-content">
                    <img class="shopping-cart" src="../images/user-login.png" alt="User Login" />
                    <a class="nav-link" id="signInLink">Sign In</a>
                    <div class="dropdown-content" id="dropdownMenu">
                        <a class="dropdown-item" th:href="@{/login}">Sign In</a>
                        <a class="dropdown-item" th:href="@{/signup}">Create Account</a>
                    </div>
                </div>
            </li>

            <li>
                <a class="nav-link" th:href="@{/cart}">
                    <img class="shopping-cart" src="../images/shopping-bag.png" alt="Shopping Bag" />
                </a>
            </li>
        </ul>
    </nav>
</header>
<!--Header ends-->
<body>

<div class="grid-container">
    <a th:each="product : ${products}" th:href="@{/products/{id}(id=${product.id})}" class="card">
        <img th:src="${product.image}" th:alt="${product.name}">
        <div class="card-content">
            <h2 th:text="${product.name}"></h2>
            <p class="price" th:text="'$'+${product.price}"></p>
            <p class="description" th:text="${product.description}"></p>
        </div>
    </a>
</div>

<!-- Footer Section -->
<footer class="site-footer">
    <div class="footer-container">
        <div class="footer-column">
            <h4>Company</h4>
            <ul>
                <li><a href="">About us</a></li>
                <li><a href="">Our services</a></li>
                <li><a href="">Privacy policy</a></li>
            </ul>
        </div>
        <div class="footer-column">
            <h4>Support</h4>
            <ul>
                <li><a href="">FAQ</a></li>
                <li><a href="">Contact us</a></li>
                <li><a href="">Shipping</a></li>
            </ul>
        </div>

        <div class="footer-column">
            <h4>Follow us</h4>
            <ul class="social-links">
                <li>
                    <img src="../images/facebook.png" alt="logo" />
                    <a href="">Facebook</a>
                </li>
                <li>
                    <img src="../images/instagram.png" alt="logo" />
                    <a href="">Instagram</a>
                </li>
                <li>
                    <img src="../images/twitter.png" alt="logo" />
                    <a href="">Twitter</a>
                </li>
            </ul>
        </div>
    </div>
    <div>
        <p style="text-align: center">&copy; 2024 Furniture Haven. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
